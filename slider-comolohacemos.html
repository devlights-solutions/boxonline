<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="robot" content="noindex,nofollow"> 
		
	<META http-equiv="Cache-Control" content="no-cache">
	<META http-equiv="Pragma" content="no-cache">
	<META http-equiv="Expires" content="0">	

	<title>BOX</title>
	
	<link rel="stylesheet" href="css/global.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true
			});
		});
	</script>
</head>
<body>
	<div id="container">
	  <div id="example">
		  <div id="slides">
		  <div class="slides_container">
					<img src="images/frase1.png" width="910" height="523" alt="Slide 1">
					<img src="images/frase2.png" width="910" height="523" alt="Slide 2">
					<img src="images/frase3.png" width="910" height="523" alt="Slide 3">
					<img src="images/frase4.png" width="910" height="523" alt="Slide 4">
					<img src="images/frase5.png" width="910" height="523" alt="Slide 5">
					<img src="images/frase6.png" width="910" height="523" alt="Slide 6">
			</div>
				<a href="#" class="prev"><img src="images/prev.png" width="35" height="61" alt="Arrow Prev"></a>
				<a href="#" class="next"><img src="images/next.png" width="35" height="61" alt="Arrow Next"></a>
			</div>
			
		</div>
	</div>
</body>
</html>
